<!DOCTYPE html>
<html>
<title>Duck Debugger</title>
<head>
	<script>
		
		var items = ["&lt; Are you missing a semi-colon? /&gt;", "&lt; Have You tried turning it on and off again? /&gt;", "&lt; Talk to the duck!!! /&gt;"];

		var printOut = function() {
			
			var item = items[Math.floor(Math.random()*items.length)];
			
			document.getElementById("printOutHtml").innerHTML = item;
		}
		
	</script>
</head>
<body style="height: 100%;">

	<div>
		<img onclick="printOut()" style="display: block; height:33; width: 33%; margin-top: auto; margin-bottom: auto; margin-left: auto; margin-right: auto;"type="image" src="rubber-duck.png" border="0" alt="Submit" ></img>	
	</div>	
	
	<h1 id="printOutHtml" style="text-align: center;">&lt; Click Me For Help /&gt;</h1>
	
</body>
</html>
